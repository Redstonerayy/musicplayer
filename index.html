<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
  </head>
  <body>
    <header class="header">
      <a href="about.html">Music Player</a>
      <button type="button" id="export">Export as ZIP</button>
    </header>
    <div id="play" class="player">
      <p>Play</p>
      <div class="play-song-display">

      </div>
      <div class="play-control">
        <button id="loop" class="button-play-control" type="button"></button>
        <button id="previous" class="button-play-control" type="button"></button>
        <button id="pause-resume-play" class="button-play-control" type="button"></button>
        <button id="next" class="button-play-control" type="button"></button>
        <button id="random" class="button-play-control" type="button"></button>
      </div>
    </div>
    <div id="playlists" class="player">
      <p>Playlist</p>
    </div>
  </body>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="index.js"></script>
</html>
