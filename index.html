<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
  </head>
  <body>

    <!-- Top section -->
    <header class="header">
      <a href="about.html">Music Player</a>
      <button type="button" id="export">Export as ZIP</button>
    </header>

    <!-- Player on the left with song display and control panel -->
    <div id="play" class="player">
      <p>Play</p>
      <div class="play-song-display">

      </div>
      <div class="play-control">
        <!-- slider for the time -->
        <input type="range" min="0" max="300" class="slider-play-control">

        <!-- buttons -->
        <button id="loop" class="button-play-control" type="button">
          <img src="images/loop.png" alt="">
        </button>
        <button id="previous" class="button-play-control" type="button">
          <img src="images/previous.png" alt="">
        </button>
        <button id="pause-resume-play" class="button-play-control" type="button">
          <img src="images/play.png" alt="">
        </button>
        <button id="next" class="button-play-control" type="button">
          <img src="images/next.png" alt="">
        </button>
        <button id="random" class="button-play-control" type="button">
          <img src="images/random.png" alt="">
        </button>
      </div>
    </div>

    <!-- Playlist on the right side -->
    <div id="playlists" class="player">
      <p>Playlist</p>
    </div>

  </body>
  <!-- Includes -->
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="index.js"></script>
</html>
